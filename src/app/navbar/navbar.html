<nav class="bg-white shadow p-4">
  <div class="container mx-auto flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <a class="font-bold text-xl" routerLink="/">MeuApp</a>
    </div>
    <div>
      <ng-container *ngIf="isLogged(); else loggedOut">
        <div class="flex items-center space-x-4">
          <span class="text-sm">Olá, usuário</span>
          <button class="px-3 py-1 bg-red-500 text-white rounded" (click)="toggleMockLogin()">Sair</button>
        </div>
      </ng-container>
      <ng-template #loggedOut>
        <div class="flex items-center space-x-4">
          <a class="px-3 py-1 bg-blue-500 text-white rounded" routerLink="/login">Entrar</a>
          <a class="px-3 py-1 border rounded" routerLink="/signup">Criar conta</a>
        </div>
      </ng-template>
    </div>
  </div>
</nav>
